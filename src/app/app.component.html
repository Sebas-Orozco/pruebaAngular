<div class="contenedor">
  <div class="titulo">
    <h1>FORMULARIO DE INGRESO</h1>
  </div>
  <div class="formulario">
    <div class="formulario-elemento">
      <span class="formulario-texto-input">Username:</span>
      <input type="text" class="formulario-input" placeholder="david5" (input)="ingresaUsername($event.target.value)">
    </div>
    <div class="formulario-elemento">
      <span class="formulario-texto-input">Email:</span>
      <input type="email" class="formulario-input" placeholder="david@gmail.com" (input)="ingresaEmail($event.target.value)">
    </div>
    <div class="formulario-elemento">
      <span class="formulario-texto-input">Password:</span>
      <input type="password" class="formulario-input" placeholder="****" (input)="ingresaPassword($event.target.value)">
    </div>
    <div class="formulario-elemento">
      <button class="formulario-boton" (click)="validar()">Enviar</button>
    </div>
    <div class="formulario-elemento">
      <p class="mensaje">{{mensajeErrorUsername}}</p>
    </div>
    <div class="formulario-elemento">
      <p class="mensaje">{{mensajeErrorEmail}}</p>
    </div>
    <div class="formulario-elemento">
      <p class="mensaje">{{mensajeErrorPassword}}</p>
    </div>
    <div class="formulario-elemento">
      <p class="mensaje">{{mensajeExito}}</p>
    </div>
  </div>
</div>
